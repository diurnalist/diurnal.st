<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>{{ page.title }}</title>
  <meta name="author" content="Jason Anderson" />
  <meta name="readability-verification" content="WKLKAgCHvZYvgQUBbhH4eZ3FSh9xZLethM5tFc6S"/>
  <meta name="og:description" content="{{ page.summary }}" />
  <!-- Force mobile scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  {% if page.syntaxHighlighting %}
  <!-- syntax highlighting CSS -->
  <link rel="stylesheet" href="/css/syntax.css" type="text/css" />
  {% endif %}

  <!-- Homepage CSS -->
  <link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen, projection" />

  {% if site.typekit %}
  <!-- Typekit -->
  <script type="text/javascript" src="http://use.typekit.com/{{ site.typekit }}.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  {% endif %}

  <!-- Page scripts -->
  <script type="text/javascript" src="/js/ender.min.js"></script>

  {% if site.googleAnalytics %}
  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', '{{ site.googleAnalytics }}']);
    _gaq.push(['_setDomainName', 'diurnal.st']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>
  {% endif %}
</head> 
<body>
<!-- FB library dom -->
<div id="fb-root"></div>
<!-- /FB library dom -->

<div id="main">

  <div id="sidebar">
  </div>

  <header class="indent">
      <nav>
        <a href="/">diurnalist</a>
        <a class="page" href="/about.html">about</a>
      </nav>
  </header>
  
  {{ content }}

  <footer class="indent">
    Content &copy; 2011-{{ site.time | date: '%Y' }} Jason Anderson, unless attributed otherwise.
  </footer>

</div>

<div class="right-rail"></div>

</body>
</html>
